<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Titel & Beschreibung -->
    <title>Human in the Loop</title>
    <meta name="description" content="KI-gestützte Agenten-Plattform mit Echtzeit-Chat und intelligenter Dokumentenverarbeitung." />
    
    <!-- Theme Color für mobile Browser -->
    <meta name="theme-color" content="#ffd166" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Human in the Loop" />
    <meta property="og:description" content="KI-gestützte Agenten-Plattform mit Echtzeit-Chat und intelligenter Dokumentenverarbeitung." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:locale" content="de_DE" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Human in the Loop" />
    <meta name="twitter:description" content="KI-gestützte Agenten-Plattform mit Echtzeit-Chat und intelligenter Dokumentenverarbeitung." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Fonts & Styles -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#6B7280',
                600: '#4B5563',
                700: '#374151',
                800: '#1F2937',
                900: '#111827',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* iOS Safe Area Support */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      /* Dynamic Viewport Height für iOS */
      .h-screen-safe {
        height: 100vh;
        height: 100dvh;
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB;
      }
    </style>
  </head>
  <body class="bg-white text-gray-900 h-screen-safe w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
